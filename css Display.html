<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            css display
        </title>
        <style>
            div{
                background-color: red;
                height: 100px;
                width: 50px;
                display: block;
            }
            span{
                background-color: blue;
                height: 100px;
                width: 50px;
                display: inline;
            }
        </style>
    </head>
    <body>
        <div>first</div>
        <div>second</div>
        <div>third</div>
        <span>first</span>
        <span>second</span>
        <span>third</span>

    </body>
</html>
