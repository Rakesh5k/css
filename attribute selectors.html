<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>attribute selectors</title>
        <style>
            a[href^="href"]{
                background-color: red;
            }
            input type="email"{
                background-color:green;
                color:red;

                }    
        </style>
    </head>
    <body>
        <a href="#">Internal 1</a>
        <a href="https://www.youtube.com/">youtube</a>

        <br>
        <br>
        <input type="Text">
        <input type="email">
        <input type="phone">
        <input type="password">
    </body>
</html>
