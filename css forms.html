<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>css forms</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            input[type=text],select{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type=submit]{
                width: 100%;
                background-color: green;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-bottom: 4px;
                box-sizing: border-box;
                cursor: pointer;
            }
            input[type=submit]:hover{
                background-color: gray;
            }
            div{
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <form>
                <label for="fname">First name</label>
                <input type="text" id="Fname" name="First name" placeholder=" your Firstname"/>
                <label for="lname">Last name</label>
                <input type="text" id="Lname" name="Last name" placeholder="your Lastname"/>
                <label for="country">country</label>
                <select id="country">
                    <option value="Ind">India</option>
                    <option value="Aus">Australia</option>
                    <option value="USA">USA</option>
                    <option value="china">china</option>
                </select>
                <input type="Submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
