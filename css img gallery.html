<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS Image Gallery</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .imgGallery {
                display: grid;
                grid-template-columns: repeat(3,33vw); 
                grid-row: auto;
                grid-gap: 50px;

            }
            .Images {
                width: 33vw; 
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="img imgGallery">
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            <div class="Images">
                <img src="Dog.jpeg">
            </div>
            
        </div>
    </body>
</html>
