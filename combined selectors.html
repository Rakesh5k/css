<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>combined selectors</title>
        <style>
            h1~h2{
                color: red;

            }
        </style>
    </head>
    <body>
        <div>
            <h1>I am inside div</h1>
            <h1> I am outside div</h1>
            <section>
                <h1>I am inside division</h1>
            </section>
            
        </div>
        <h1> This is my first H1 Tag</h1>
        <h2 class="red background-color">This is my first H2 Tag</h2>
        <h2 class="red background-color">This is my first H2 Tag</h2>
        <h2 class="red background-color">This is my first H2 Tag</h2>
        <h1>This is second H1 Tag</h1>
        <h2 class="red background-color"> This is my second H2 Tag</h2>
        <h2 class="red background-color"> This is my second H2 Tag</h2>
        <h2 class="red background-color"> This is my second H2 Tag</h2>
        <h1 id="change color"> This is third h1</h1>

    </body>
</html>
