<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>css font</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            #one{
                background-color: aqua;
                padding: 20px;
                text-align: justify;
                text-decoration: overline;
                text-transform: lowercase;
                word-spacing: 5px;
                letter-spacing: 2px;
                line-height: 10px;
                text-shadow: 2px 2px 2px red;
            }
        </style>
    </head>
    <body>
        <div id="one">
            <h1> What is your name and your qualification</h1>
            <p>My name is samul and iam compleated my Graduation in JNTU Hyderabad</p>
        </div>
    </body>
</html>
