<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>pseudo class</title>
        <style>
            button:hover{
                background-color: red;
                color: aliceblue;
            }
            button:active{
                background-color: blue;
            }
            a:visited{
                color:green;
            }
            input:focus{
                background-color: yellow;
                color: green;
            }
        </style>
    </head>
    <body>
        <button>
            click me
        </button>
        <a href="###">
            click me
        </a>
        <input type="Text"/>
    </body>
</html>
