<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>pseudo first child</title>   
        <style>
            p:nth-child(3n+0){
            background-color:red;
            }
            p:first-child{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>one</p>
        <p>two</p>
        <p>three</p>
        <p>four</p>
        <div>
            <p>five</p>
            <p>six</p>
            <p>seven</p>
            <p>eight</p>
        </div>
    </body>
</html>
