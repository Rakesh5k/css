<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>css positions</title>
        <style>
            #first{
                background-color: red;
                height: 100px;
            }
            #second{
                background-color: green;
                height: 100px;
                opacity: 0.5;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="first"> my first div</div>
        <div id="second">my second div</div>
    </body>
</html>
