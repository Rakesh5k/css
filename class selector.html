<!DOCTYPE html> html>
<html lang="eng">
    <head>
        <title> class selector</title>
        <style>
            h1{
                background-color: rgb;
            }
            .bluebackground{
                background-color: rgb(72, 44, 44);
            }
            
        </style>
    </head>
    <body>
        <h1>This is first H1 tag</h1>
        <h2 class="bluebackground">This is first H2 tag</h2>
        <h1>This is second H1 tag</h1>
        <h2 class="bluebackground">This is second H2 tag</h2>
       
    </body>
</html>
